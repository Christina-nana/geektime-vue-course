<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3的例子</title>
</head>

<body>
    <div>
        <h2 id="app">222</h2>
        <input type="text" id="todo-input">
    </div>
    <script src="jquery.min.js"></script>
    <script>
        // 找到输入框，监听输入
        $('#todo-input').on('input', function () {
            let val = $(this).val() // 获取值
            $('#app').html(val) // 找到标签，修改内容
        })
    </script>
</body>

</html>
